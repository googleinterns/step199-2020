name: presubmit

on: pull_request

jobs:
  lint-js:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install ESLint with Google Config
      run: npm install eslint@^7.3.1 eslint-config-google@^0.14.0
    - name: Check
      run: npx eslint src/main/webapp

  lint-java:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Check
      run: mvn spotless:check

  lint-misc:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Check
      uses: docker://github/super-linter:v2.2.0
      env:
        VALIDATE_ALL_CODEBASE: true
        VALIDATE_CSS: true
        VALIDATE_YAML: true
        VALIDATE_XML: true
        VALIDATE_MD: true
        VALIDATE_JSON: true

  run-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Compile project
      run: mvn compile
    - name: Run tests
      run: mvn test
